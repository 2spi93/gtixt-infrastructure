services:
  postgres:
    image: postgres:16
    container_name: gpti-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../gpti-data-bot/infra/sql/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    ports:
      - "5434:5432"

  minio:
    image: minio/minio:latest
    container_name: gpti-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_REGION: ${MINIO_REGION}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"
      - "9003:9001"

  prefect-server:
    image: prefecthq/prefect:3.6.15-python3.12
    container_name: gpti-prefect-server
    restart: unless-stopped
    environment:
      PREFECT_SERVER_API_HOST: ${PREFECT_SERVER_API_HOST}
      PREFECT_SERVER_API_PORT: ${PREFECT_SERVER_API_PORT}
    command: prefect server start --host ${PREFECT_SERVER_API_HOST} --port ${PREFECT_SERVER_API_PORT}
    ports:
      - "4201:4200"
    depends_on:
      - postgres

  prefect-worker:
    image: prefecthq/prefect:3.6.15-python3.12
    container_name: gpti-prefect-worker
    restart: unless-stopped
    environment:
      PREFECT_API_URL: ${PREFECT_API_URL}
    command: prefect worker start --pool "default-agent-pool"
    depends_on:
      - prefect-server

  bot:
    build:
      context: ../gpti-data-bot
      dockerfile: infra/Dockerfile.bot
    container_name: gpti-data-bot
    env_file:
      - ./.env
    extra_hosts:
      host.docker.internal: host-gateway
    restart: unless-stopped
    environment:
      PREFECT_EVENTS_ENABLED: "false"
      PREFECT_CLIENT_ENABLE_EVENTS: "false"
      PREFECT_API_ENABLE_WEBSOCKET: "false"
      PREFECT_API_URL: ${PREFECT_API_URL}
      GPTI_ENV: ${GPTI_ENV}
      GPTI_TIMEZONE: ${GPTI_TIMEZONE}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      SLACK_PIPELINE_WEBHOOK: ${SLACK_PIPELINE_WEBHOOK}
      SLACK_VALIDATION_WEBHOOK: ${SLACK_VALIDATION_WEBHOOK}
    depends_on:
      - postgres
      - minio
      - prefect-server
    volumes:
      - ../gpti-data-bot/src:/app/src
      - ../gpti-data-bot/data:/app/data

volumes:
  postgres_data:
  minio_data:
