name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-bot:
    name: Test Bot (TypeScript)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: gpti-data-bot/package-lock.json
    
    - name: Install dependencies
      working-directory: ./gpti-data-bot
      run: npm ci
    
    - name: Run tests
      working-directory: ./gpti-data-bot
      run: npm test -- --coverage
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        directory: ./gpti-data-bot/coverage
        flags: bot
        fail_ci_if_error: false

  test-site:
    name: Test Site (Next.js)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: gpti-site/package-lock.json
    
    - name: Install dependencies
      working-directory: ./gpti-site
      run: npm ci
    
    - name: Lint
      working-directory: ./gpti-site
      run: npm run lint
    
    - name: Build
      working-directory: ./gpti-site
      run: npm run build
    
    - name: Export static
      working-directory: ./gpti-site
      run: npm run export

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run npm audit (bot)
      working-directory: ./gpti-data-bot
      run: npm audit --audit-level=high || true
    
    - name: Run npm audit (site)
      working-directory: ./gpti-site
      run: npm audit --audit-level=high || true
    
    - name: Snyk Security Scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --all-projects --detection-depth=2
